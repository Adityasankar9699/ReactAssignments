<html>
    <head>
        <script>
          function reverseString(str) {
                let newString = "";
                for (let i = str.length - 1; i >= 0; i--) {
                    newString += str[i];
                }
                return newString;
            }

            var string="Aditya"
            const result = reverseString(string);
            console.log(result);
        </script>
    </head>
    <body>
        Write a Javascript program to reverse a String

    </body>
</html>
