<html>
    <head>
        <script>
          function isPrime(n){
                let prime=true;
                for(i=2;i<n;i++){
                    if(n%i==0){
                        prime=false
                        break
                    }
                }
                return prime;
            }
            var str=' '
            for(j=2;j<=100;j++){
                if(isPrime(j)){
                    str=str+j+' ';
                }
               
            }
            console.log(str)
        </script>
    </head>
    <body>
        2) Write a Javascript program to display all the prime numbers between 1 to 100

    </body>
</html>
