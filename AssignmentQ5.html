<html>
    <head>
        <script>
         const num1 = parseInt(prompt('Enter the first number '));
            const num2 = parseInt(prompt('Enter the second number '));
            const sum = num1 + num2;
            console.log(`The sum of ${num1} and ${num2} is ${sum}`);
        </script>
    </head>
    <body> 
        Write a Javascript program to display the sum of a two numbers entered by the user on an 
        alert box.

    </body>
</html>
